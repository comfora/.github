[project]
site_name = "Comfora"
site_url = "https://comfora.org"
repo_url = "https://github.com/comfora/.github"
repo_name = "comfora/.github"
site_description = "Open-source community building collaborative, impactful, and accessible projects for everyone."
site_author = "Comfora Organization"

copyright = '''
<div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap;">
    <span>Copyright Â© 2025 Comfora </span>
    <iframe src="https://status.comfora.org/embed-badges/live-status?align=start&background-light=171717&text-light=ffffff&background-dark=f5f5f5&text-dark=000000" width="190" height="30" loading="lazy" frameborder="0" scrolling="no" style="color-scheme: light dark;"></iframe>
</div>
'''

use_directory_urls = true
extra_css = ["assets/stylesheets/extra.css"]

nav = [
    { Home = [
        "index.md"
    ] },
    { "About Comfora" = [
        "about.md"
    ] }
]

[project.files]

exclude = [
    "!*.well-known/*"
]

[project.extra]
static_dirs = ["docs/.well-known"]

[project.theme]
scheme = "default"
language = "en"
logo = "assets/comfora.svg"
favicon = "assets/favicon.ico"
custom_dir = "overrides"

features = [
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.instant.progress",
    "navigation.tabs",
    "navigation.tracking",
    "navigation.path",
    "navigation.indexes",
    "navigation.prune",
    "toc.follow",
    "navigation.top",
    "search.highlight",
    "header.autohide",
    "content.code.copy",
    "content.code.select",
    "content.code.annotate",
    "content.tabs.link",
    "content.footnote.tooltips",
    "content.tooltips"
]

[[project.theme.palette]]
scheme = "slate"
primary = "custom"
accent = "deep orange"

[project.theme.font]
text = "Roboto Slab"
code = "JetBrains Mono"

[project.markdown_extensions]

[project.markdown_extensions.pymdownx.caret]
[project.markdown_extensions.pymdownx.keys]
[project.markdown_extensions.pymdownx.mark]
[project.markdown_extensions.pymdownx.tilde]
[project.markdown_extensions.pymdownx.highlight]
[project.markdown_extensions.def_list]

[project.markdown_extensions.pymdownx.tasklist]
custom_checkbox = true

[project.markdown_extensions.pymdownx.inlinehilite]
[project.markdown_extensions.pymdownx.snippets]
[project.markdown_extensions.admonition]
[project.markdown_extensions.pymdownx.details]
[project.markdown_extensions.pymdownx.superfences]

[[project.markdown_extensions.pymdownx.superfences.custom_fences]]
name = "mermaid"
class = "mermaid"
format = "pymdownx.superfences.fence_code_format"

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true

[project.markdown_extensions.pymdownx.tabbed.slugify]
object = "pymdownx.slugs.slugify"
kwds = { case = "lower" }

[project.markdown_extensions.footnotes]
[project.markdown_extensions.md_in_html]

[project.markdown_extensions.toc]
permalink = true
title = "Featured on this page"

[project.markdown_extensions.abbr]

[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"
options = { custom_icons = ["overrides/.icons"] }

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/comfora"
name = "Comfora on GitHub"

[[project.extra.social]]
icon = "fontawesome/brands/discord"
link = "https://discord.gg/7pAmWQqGhF"
name = "Our community server!"

[[project.extra.social]]
icon = "fontawesome/brands/bluesky"
link = "https://bsky.app/profile/comfora.org"
name = "Comfora on Bluesky"

[[project.extra.social]]
icon = "fontawesome/brands/x-twitter"
link = "https://twitter.com/comforaorg"
name = "Comfora on Twitter"

[[project.extra.social]]
icon = "fontawesome/brands/mastodon"
link = "https://mastodon.social/@comfora"
name = "Comfora on Mastodon"

[[project.extra.social]]
icon = "fontawesome/brands/reddit"
link = "https://www.reddit.com/user/comforaorg/"
name = "Comfora on Reddit"

[[project.extra.social]]
icon = "fontawesome/solid/paper-plane"
link = "mailto:community@comfora.org"
name = "Our community email!"
